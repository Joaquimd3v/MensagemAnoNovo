<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mensagem Gradual com Efeitos de Ano Novo</title>
    
    <!-- Importação das fontes -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Primeira página com a mensagem de digitação -->
    <div class="message"></div>

    <!-- Segunda página com a contagem regressiva e o chapéu -->
    <div class="outer">
        <h3>Feliz Ano Novo!</h3>
        <h1>
            20
            <span class="old">25</span>
            <span class="new">25</span>
        </h1>
        <div class="hat"></div> <!-- Chapéu de Natal -->
        <img src="Sem título.webp" alt="Imagem de Ano Novo">
    </div>
    <script src="script.js"></script>
</body>
</html>
